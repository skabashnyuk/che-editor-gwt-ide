version: 1.0.0
type: Che Editor
name: gwt-ide
id: org.eclipse.che.editor.gwt
title: Eclipse GWT IDE  for Eclipse Che
Description: Eclipse GWT IDE
Icon: https://pbs.twimg.com/profile_images/929088242456190976/xjkS2L-0_400x400.jpg
endpoints:
 -  name: "che-gwt-ide-master"
    public: true
    targetPort: 8085
    attributes:
      protocol: http
      type: ide
 -  name: "wsagent-http"
    public: true
    targetPort: 8087
    attributes:
      protocol: http
 -  name: "wsagent-ws"
    public: true
    targetPort: 8087
    attributes:
      protocol: ws
containers:
 - name: che-editor-gwt-ide
   image: ksmster/che-editor-gwt-ide
   env:
       - name: SERVER_PORT
         value: 8080
   volumes:
       - mountPath: "/plugins"
         name: plugins
       - mountPath: "/projects"
         name: projects
   ports:
       - exposedPort: 8085
       - exposedPort: 8087
   memory-limit: "512M"
